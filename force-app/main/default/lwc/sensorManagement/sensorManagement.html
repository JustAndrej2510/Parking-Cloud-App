<template>
    <lightning-card>
        <div>
            <lightning-file-upload accept=".csv"
            label="Download CSV file"
            record-id = {recordId}
            onuploadfinished={downloadCSVHandler}>
            </lightning-file-upload>
        </div>
        <template if:true={error}>
            <p>{error}</p>
        </template>
        <template if:true={sensors}>
            <lightning-datatable key-field="Id" 
                                data={sensors} 
                                columns={columns}>
            </lightning-datatable>
        </template>   

    </lightning-card>
</template>
